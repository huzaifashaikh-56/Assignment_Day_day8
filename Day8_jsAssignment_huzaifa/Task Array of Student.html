<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .student {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h1>Student List</h1>
  <button onclick="showTopScorers()">Show Top Scorers</button>
  <section id="studentSection"></section>

  <script>
    const students = [
      { name: "Ali", rollNumber: 101, marks: 85 },
      { name: "Fatima", rollNumber: 102, marks: 92 },
      { name: "Rahul", rollNumber: 103, marks: 78 },
      { name: "Aman", rollNumber: 104, marks: 65 },
      { name: "Sara", rollNumber: 105, marks: 55 }
    ];

    const studentSection = document.getElementById("studentSection");

    // Function to display students
    function displayStudents(studentList) {
      studentSection.innerHTML = ""; // Clear section
      studentList.forEach(student => {
        const div = document.createElement("div");
        div.className = "student";
        div.innerHTML = `
          <strong>Name:</strong> ${student.name} <br>
          <strong>Roll Number:</strong> ${student.rollNumber} <br>
          <strong>Marks:</strong> ${student.marks}
        `;
        studentSection.appendChild(div);
      });
    }

    // Initial display of all students
    displayStudents(students);

    // Show top scorers (> 70 marks)
    function showTopScorers() {
      const topScorers = students.filter(student => student.marks > 70);
      displayStudents(topScorers);
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .student {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h1>Student List</h1>
  <section id="studentSection"></section>

  <script>
    // Array of students
    const students = [
      { name: "Ali", rollNumber: 101, marks: 85 },
      { name: "Fatima", rollNumber: 102, marks: 92 },
      { name: "Rahul", rollNumber: 103, marks: 78 }
    ];

    // Get the section where students will be displayed
    const studentSection = document.getElementById("studentSection");

    // Loop through each student and display their details
    students.forEach(student => {
      const div = document.createElement("div");
      div.className = "student";
      div.innerHTML = `
        <strong>Name:</strong> ${student.name} <br>
        <strong>Roll Number:</strong> ${student.rollNumber} <br>
        <strong>Marks:</strong> ${student.marks}
      `;
      studentSection.appendChild(div);
    });
  </script>

</body>
</html>
